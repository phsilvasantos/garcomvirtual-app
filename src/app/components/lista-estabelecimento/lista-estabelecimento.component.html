<ion-list>
  <ion-item *ngFor="let establishment of estabelecimentos" (click)="goTo(establishment.id)" >
    <ion-thumbnail slot="start">
      <ion-img [src]="establishment.logo"></ion-img>
    </ion-thumbnail>
    <div class="item-note" style="text-align: left;">
      {{establishment.nome}}
    </div>
  </ion-item>
</ion-list>
